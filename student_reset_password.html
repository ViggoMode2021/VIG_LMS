<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Reset password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
     <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 </head>
 <style>
body {
  background-image: url('/static/images/space.jpg');
}
</style>
 <div class="container">
   <div class="row main">
    <div class="main-login main-center">
    <h55>Reset password below for student account:</h55>
     <form action="{{ url_for('student_reset_password') }}" method="post" autocomplete="off">
      <div class="form-group">
       <label for="email_2" class="cols-sm-2 control-label">Your email</label>
       <div class="cols-sm-10">
        <div class="input-group">
         <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
         <input type="text" class="form-control" name="student_email_reset_password" id="student_email_reset_password"  placeholder="Enter your email"/>
        </div>
       </div>
      </div>
      <div class="form-group">
       <label for="new_password" class="cols-sm-2 control-label">Your new password</label>
       <div class="cols-sm-10">
        <div class="input-group">
         <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
         <input type="password" class="form-control" name="student_new_password" id="student_new_password"  placeholder="Enter your new password."/>
        </div>
       </div>
      </div>
         <div class="form-group">
       <label for="secret_question_2" class="cols-sm-2 control-label">Secret question: What is the name of the street you grew up on?</label>
       <div class="cols-sm-10">
        <div class="input-group">
         <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
         <input type="text" class="form-control" name="student_secret_question_2" id="student_secret_question_2"  placeholder="Enter the answer to your secret question."/>
        </div>
       </div>
      </div>

       <input type="submit" value="Change password" class="form-control btn btn-primary " name="">
       <p style="padding:5px;">
       <a href="{{ url_for('student_login') }}" class="btn btn-dark ">Login</a></p>

      </div>

     </form>
    </div>
   </div>
  </div>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 </body>
{% with messages = get_flashed_messages()  %}
    {% if messages %}
    {% for message in messages %}
    <div id="confirmation-box" class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" onclick="document.getElementById('confirmation-box').style.display = 'none'" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
</html>
