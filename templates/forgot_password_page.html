<html>

<center>
<h1>Reset password here</h1>
</center>

<div id='mainBG'>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/sign_up.css') }}">

<meta name="viewport" content="width=device-width">

<center>
{% with messages = get_flashed_messages()  %}
    {% if messages %}
    {% for message in messages %}
    <div id="confirmation-box" class="alert alert-warning alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" onclick="document.getElementById('confirmation-box').style.display = 'none'" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
</center>

<head>
	<Title>Password reset</Title>
	    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon"/>
</head>

<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab"></label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
		<div class="login-form">
              <form class="login-container" action="{{ url_for('request_password_reset') }}" method="POST">
			<div class="sign-in-htm">
				<div class="group">
					<label for="email_forgot_password" class="label">Email</label>
					<input id="email_forgot_password" type="text" name="email_forgot_password" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Request reset">
                    </form>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="{{ url_for('login') }}">Login</a>
				</div>
			</div>
                    </form>
				</div>
				</div>
			</div>

</html>
