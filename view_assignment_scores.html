{% block title %}{{title}}{% endblock %}

{% block content %}

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="static/css/query_page_2.css">


<h8>Assignment scores</h8>

<div class="col-md-8">
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <td>Score ID</td>
                <td>First name</td>
                <td>Last name</td>
                <td>Score</td>
                <td>Assignment name</td>
            </tr>
        </thead>
        <tbody>
            {% for row in assignment_scores %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td width="110">
                <a href="/delete_assignment_score_period_1/{{row[0]}}" class="btn btn-danger btn-delete btn-sm">Delete assignment score</a>
                    <form action="/delete_assignment_score_period_1/{{row[0]}}" method="POST">
</form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
</div>
{% endblock %}
